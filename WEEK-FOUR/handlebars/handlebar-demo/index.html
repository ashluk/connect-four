<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <h1>Templating rocks</h1>
        <div class="fennel-info"></div>

        <script id="fennel" type="text/x-handlebars-template">
                 <!--- our template-->
                 {{#cohorts}}
                 <div class="card">
                     <h2>
                         hello, {{name}}
                     </h2>
                     <h3>
                         nickname: {{nickname}}
                     </h3>
                     <h3>
                         favorite foods:
                     </h3>
                     <ul>
                         {{#favoriteFoods}}
                         <!---ything that goes between these two will be generated for each point in the array-->
                         <li>
                             {{this}}<!---ou could also just use a '.'-->
                         </li>
                         {{/favoriteFoods}}
                     </ul>
                     <h3>Skills:</h3>
                     {{#each skills}}  <!---we have to use the #each because we are looping over an object-->
                <p>{{@key}} - {{.}}</p>  <!---@key allows us to access the key and '.' the value-->
                {{/each}}
                <h3>Targeting specific items</h3>
                <h4>arrays: </h4>

            <p>{{favoriteFoods.[1]}}</p>  <!---targeting a specific item in an ARRAY-->
            <h4>Object:</h4>
            <p>{{skills.javascript}}</p>
            </div>
            {{/cohorts}}
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
